<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>

{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="" method="POST" class="card card-body text-center">
                {% csrf_token %}
                <h1 class="text-center">Editar Perfil</h1>
                {{ error }}

                <div class="mb-3">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" name="email" id="correo" class="form-control" placeholder="Escribe tu correo electrónico">
                </div>

                <div class="mb-3">
                    <label for="usuario">Usuario:</label>
                    <input type="text" name="username" id="usuario" class="form-control" placeholder="Escribe tu nombre de usuario">
                </div>

                <div class="mb-3">
                    <label for="password1">Contraseña:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirma tu contraseña:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirme su contraseña">
                </div>

                <input type="file" name="imagen" class="mb-3">

                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
</body>
</html>
